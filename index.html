<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Aplikacja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pictures/logo.webp">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="pictures/logo.webp" alt="Logo" class="logo">
            <span class="app-name">Budget Application</span>
        </div>
        <div class="user-controls">
            <div class="xp-bar-container">
                <div class="xp-bar"></div>
                <div class="xp-bar-info">
                    150/300
                </div>
            </div>
            <div class="user-profile">
                <img src="pictures/user-photo.jpg" alt="User Photo" class="profile-pic">
            </div>
        </div>
    </header>

    <div class="content">
        <!-- Treść aplikacji -->
        <div class="button-container">
            <a href="#" class="button">
                <img src="pictures/Banknote-rafiki.png" alt="Budżety">
                <span>Twoje Budżety</span>
            </a>
            <a href="#" class="button">
                <img src="pictures/Good team-rafiki.png" alt="Nowa Grupa">
                <span>Stwórz Nową Grupę</span>
            </a>
            <a href="#" class="button">
                <img src="pictures/Pie chart-rafiki.png" alt="Analiza Finansowa">
                <span>Analiza Finansowa</span>
            </a>
            <a href="#" class="button">
                <img src="pictures/Price-rafiki.png" alt="Nagrody">
                <span>Nagrody</span>
            </a>
        </div>
    </div>
</body>
</html>
